---
dependencies:
  - role: apache_vhost
    apache_vhost_webroot: "{{wordpress_webroot}}"
    apache_vhost_robots_txt: "wordpress/templates/wordpress_robots.txt.j2"
    apache_vhost_other_sites: "{{other_sites}}"
  - role: mysql_database
    mysql_database_details: "{{wordpress_db}}"
allow_duplicates: yes